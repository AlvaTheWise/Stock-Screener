name: Stock Scanner

on:
  schedule:
    # Runs at 9:00 AM ET (13:00 UTC) on weekdays
    - cron: '0 13 * * 1-5'
    # Runs at 10:00 PM ET (02:00 UTC next day) on weekdays
    - cron: '0 2 * * 2-6'
  # Allows manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    environment: 'ALPACA_API_KEY'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'  # Enable pip caching
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run EP Detector
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python ep_detector.py
      
    - name: Run AI Analyzer
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python ai_analyzer.py 
